<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/numberconverter.css">

        <title>Number To Text Converter</title>
    </head>
    <body>
        <div class="container top-buffer">
            <div class="row align-items-start">
                <div class="col">
                    <div class="row justify-content-center">
                        <div class="col-6"><h1>Number To Text Converter</h1></div>
                    </div>
                </div>
            </div>

            <div class="row align-items-center">
                <div class="col">
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <form action="#">
                                <div class="form-group">
                                    <label for="numberInput">Enter a number</label>
                                    <input type="text" class="form-control  form-control-sm" id="numberInput" aria-describedby="numberInput">
                                </div>
                                <div class="form-group">
                                    <label  id="converted_number" class="text-dark">&nbsp;</label>
                                </div>
                                <button type="button" onclick="convertToString();" class="btn btn-primary btn-sm">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
        <script src="/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js"></script>
        <script src="/js/numberconverter.js"></script>
    </body>
</html>
